
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aurea Art Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-brand">
            <a href="index.html">Aurea</a>
        </div>
        <div class="nav-links">
            <a href="gallery.html">Gallery</a>
            <button id="theme-toggle" class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
            <a href="login.html" class="login-button">Log In</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="form-page">
        <div class="form-container">
            <h1>Welcome Back</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <span class="password-toggle">
                        <i class="fas fa-eye-slash"></i>
                    </span>
                </div>
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember me</label>
                    </div>
                </div>
                <button type="submit" class="btn-primary">Log In</button>
            </form>
            <div class="form-footer">
                <p>Don't have an account? <u><a href="register.html">Register</a></u></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-brand">
                <h3>Aurea</h3>
                <p>A Virtual Art Experience</p>
            </div>
            <div class="footer-links">
                <a href="index.html">Home</a>
                <a href="gallery.html">Gallery</a>
                <a href="login.html">Log In</a>
                <a href="register.html">Register</a>
            </div>
            <div class="footer-social">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Aurea Virtual Art Gallery. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
